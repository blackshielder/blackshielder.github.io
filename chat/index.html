<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>留言板</title>
  <style>
    /* CSS 样式 */
  </style>
<script src="//aeu.alicdn.com/waf/interfaceacting220819.js"></script><script src="//aeu.alicdn.com/waf/antidomxss_v640.js"></script></head>
<body>
  <h1>留言板</h1>
  
  <form id="message-form" method="POST" action="https://api.staticman.net/v3/entry/github/[GITHUB用户名]/[仓库名]/master/comments">
    <label for="name">姓名：</label>
    <input type="text" id="name" name="name" required><br>
    <label for="message">留言：</label>
    <textarea id="message" name="message" rows="5" required></textarea><br>
    <button type="submit">提交</button>
  </form>

  <ul id="message-list"></ul>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script> <!-- 后面会提供这个 script.js 文件 -->
</body>
</html>
